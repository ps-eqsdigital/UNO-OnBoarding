<div class="login-container">
  <div class="left-half">
    <img src="/assets/pc.jpg" alt="UNOPc" class="image-pc">
  </div>
  <div class="right-half">
    <div class="login-form">
      <h2 class="top-title">Welcome!</h2>
      <p class="subtitle">Enter your credentials to access your account</p>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" [(ngModel)]="email" placeholder="username@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Insert your password" [(ngModel)]="password" required>
        </div>
        <div class="forgot-password">
          <a href="/forgot-password">Forgot Password?</a>
        </div>  
        <button type="submit">Enter</button>
      </form>
      <div *ngIf="errorMessage" class="error-message">
        Invalid credentials!
      </div>
    </div>
  </div>
</div>
