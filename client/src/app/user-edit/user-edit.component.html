<div class="user-edit-container">
  <h2 class="edit-heading">Edit User</h2>
  <form [formGroup]="userForm" (ngSubmit)="saveUser()" class="user-form">
    <div class="form-group">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" formControlName="name" class="form-input" />
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" formControlName="email" class="form-input" />
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" formControlName="password" class="form-input" />
    </div>

    <div class="form-group">
      <label for="picture" class="form-label">Picture URL:</label>
      <input type="text" id="picture" name="picture" formControlName="picture" class="form-input" />
    </div>

    <div class="form-group">
      <label for="phone" class="form-label">Phone:</label>
      <input type="text" id="phone" name="phone" formControlName="phone" class="form-input" />
    </div>

    <button type="submit" class="save-button">Save</button>
  </form>
  <button (click)="goBack()" class="back-button">Go back</button>
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</div>
